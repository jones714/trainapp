<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Time</title>

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Bootstrap CDN-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!-- Firebase Reference -->
 <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>




</head>

<body>

  <div class="container">

    <br>

    <!-- Jumbotron Title -->
    <div class="jumbotron">
      <h1 class="text-center">Train Time App</h1>
      <h3 class="text-center">"Never miss your train again"</h3>
    </div>

    <!-- Current Product -->
    <div class="col-lg-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Current Train Schedule</h3>
            </div>
            <div class="panel-body">
                <table class="table table-sm">
                        <thead>
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency (min)</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody id="train-list">
                        </tbody>
                        </table>
                <div id="train-list"></div>
            </div>
          </div>
        </div>

    <!-- Make Your Bid -->
    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Add Train</h3>
          </div>
          <div class="panel-body">
            <form>
              <div class="form-group">
                <label for="name">Train Name</label>
                <input class="form-control" id="name" type="text">
              </div>
              <div class="form-group">
                <label for="role">Destination</label>
                <input class="form-control" id="Destination" type="text">
                </div>
                <div class="form-group">
                 <label for="start-date">First Train time</label>
                <input class="form-control" id="First_train" type="text">
              </div>
              <div class="form-group">
                <label for="monthly-rate">Frequency</label>
                <input class="form-control" id="Frequency" type="number">
                

              </div>
              <button class="btn btn-primary" id="submit" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Script -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>


<script src="https://momentjs.com/downloads/moment.js" type="text/javascript"></script>

<script type="text/javascript" src="assets/train.js"></script> 
</body>

</html>
